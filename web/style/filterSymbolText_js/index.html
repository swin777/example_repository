<!doctype html>
<head>
    <script type="module" src="./index.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { width:100%; height: 100%; }
        .filter-ctrl {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1;
        }

        .filter-ctrl input[type="text"] {
            font: 12px/20px "Nanum Gothic Regular";
            width: 100%;
            border: 0;
            background-color: #fff;
            margin: 0;
            color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
            border-radius: 3px;
            width: 180px;
        }
      </style>
</head>
<body>
    <div id="map"></div>
    <div class="filter-ctrl">
        <input
            id="filter-input"
            type="text"
            name="filter"
            placeholder="Filter by name"
        />
    </div>
</body>
