<!doctype html>
<html>
<head>
    <script type="module" src="./index.js" defer></script>
  <style>
    body { margin: 0; padding: 0; }
    html, body, #map { width:100%; height: 100%; }
    .overlay {
        position: absolute;
        top: 10px;
        left: 10px;
    }
    td[id*="table_button"] {
        width: 30px;
        height: 30px;
        text-align: center;
        background-color: skyblue;
    }
    td[id*="table_button"].active {
      background-color: orange;
    }

  </style>
</head>
<body>
  <div id="map"></div>
  <table class="overlay">
    <tr>
      <td></td>
      <td id="table_button_up">↑</td>
      <td></td>
    </tr>
    <tr>
      <td id="table_button_left">←</td>
      <td id="table_button_down">↓</td>
      <td id="table_button_right">→</td>
    </tr>
  </table>
</body>
</html>
